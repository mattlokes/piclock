<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Matt's RGB WordClock</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/navmenu/css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/navmenu/css/navmenu-push.css" rel="stylesheet">

  </head>

  <body>
    <!-- NavMenu -->
    <script type="text/javascript" src="includes/navmenu.js"> </script>    
    
    <!-- Status Body -->
    <div class="container">
      <div class="page-header">
        <h1>Status</h1>
      </div>
    <div class="row">
      <div class="col-xs-6">
        <p class="lead">Uptime: </p>
      </div>
      <div class="col-xs-6">
        <p class="lead"><label id="uptime">00:00:00</label>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-6">
        <p class="lead">IP: </p>
      </div>
      <div class="col-xs-6">
        <p class="lead"><label id="ip">0.0.0.0</label>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-6">
        <p class="lead">Active Connections: </p>
      </div>
      <div class="col-xs-6">
        <p class="lead"><label id="activcon">0</label>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-6">
        <p class="lead">Active Application: </p>
      </div>
      <div class="col-xs-6">
        <p class="lead"><label id="activeapp">CLOCK</label>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-6">
        <p class="lead">Notification Services: </p>
      </div>
      <div class="col-xs-6">
        <p class="lead"><label id="notifservice">NONE</label>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-6">
        <p class="lead">Git Revision: </p>
      </div>
      <div class="col-xs-6">
        <p class="lead"><label id="gitrev">#00000000</label>
      </div>
    </div>
    <hr>

    </div>

    <!-- JS for Page -->
    <script type="text/javascript"> document.getElementById("nav-status").className += "active"; </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="navmenu/js/jasny-bootstrap.min.js"></script>
    <!-- <script src="navmenu/js/offcanvas.js"></script> -->
  </body>
</html>
