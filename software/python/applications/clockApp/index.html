<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Matt's RGB WordClock</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- BootStrapSwitch CSS -->
    <link href="/bootstrap-switch/bootstrap-switch.css" rel="stylesheet">

    <!-- NavMenu CSS -->
    <link href="/navmenu/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="/navmenu/css/navmenu-push.css" rel="stylesheet">
        
    <!-- ColorPicker CSS -->
    <link href="/farbtastic/farbtastic.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    
    <!-- Status Body -->
    <div class="container">
      <div class="page-header">
        <h1>Clock</h1>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <p class="lead">Colour: <br><br><br><input type="text" id="color_text" size="7" value="#00FFFF" /></p>
        </div>
        <div class="col-xs-8">
          <div id="color_picker"></div>
        </div>
      </div>
      <div><hr></div>

      <div class="row">
        <div class="col-xs-3">
          <label class="lead">Mode: </label>
        </div>
        <label for="mode" class="control-label input-group"></label>
        <div class="btn-group col-xs-9" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="mode" id="mode_word" checked="">Word
          </label>
          <label class="btn btn-default">
            <input type="radio" name="mode" id="mode_dig0">Digital
          </label>
          <label class="btn btn-default">
            <input type="radio" name="mode" id="mode_dig2">Big Digital
          </label>
        </div>
      </div>
      <div><hr></div>

      <div class="row">
        <div class="col-xs-3">
          <p class="lead">Suffix Words*:</p>
        </div>
        <div class="col-xs-9">
          <input type="checkbox" id="suffix" ></p>
        </div>
      </div>
      <div><hr></div>
      
      <div class="row">
        <div class="col-xs-3">
          <p class="lead">AM/PM*:</p>
        </div>
        <div class="col-xs-9">
          <input type="checkbox" id="ampm" >
        </div>
      </div>
      <div><hr></div>
      
      <div class="row">
        <div class="col-xs-3">
          <label class="lead">Transition: </label>
        </div>
        <label for="tran" class="control-label input-group"></label>
        <div class="btn-group col-xs-9" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="tran" id="tran_none" checked="">None
          </label>
          <label class="btn btn-default">
            <input type="radio" name="tran" id="tran_hslide">HSlide
          </label>
          <label class="btn btn-default">
            <input type="radio" name="tran" id="tran_vslide">VSlide
          </label>
          <label class="btn btn-default">
            <input type="radio" name="tran" id="tran_fade">Fade
          </label>
        </div>
      </div>
      <div><hr></div>
 
      <div class="row">
        <div> *Only available in Word mode </div>
        <div id="output"></div>
        <hr>  
      </div>
    </div>

<!-- JS for Page -->

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
<!-- NavMenu -->
<script type="text/javascript" src="/includes/navmenu.js"> </script>    

<!-- BootStrapSwitch -->
<script src="/bootstrap-switch/bootstrap-switch.js"></script>
    
<!-- ColorPicker -->
<script type="text/javascript" src="/farbtastic/farbtastic.js"></script>

<!-- GetMyIP -->
<script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>

<script>
var wsUri;
var output;
var colorPickerObj;

function init()
{ 
  output = document.getElementById("output");
  wsUri = "ws://" + location.hostname + ":5005/ws";

  setupGuiElements();
  setupWebSocket();
  setupEventListeners();
}

function setupGuiElements()
{
  //Setup NavMenu
  document.getElementById("nav-clock").className += "active";
  
  //Setup Farbtastic ColorPicker
  colorPickerObj = $.farbtastic('#color_picker');
  colorPickerObj.setColor("#00ffff"); 

  //Setup BootstrapSwitches
  $("#ampm").bootstrapSwitch();
  $("#suffix").bootstrapSwitch();
}

function setupWebSocket()
{ 
  websocket = new WebSocket(wsUri);
  websocket.onopen = function(evt) { onOpen(evt) };
  websocket.onclose = function(evt) { onClose(evt) };
  websocket.onmessage = function(evt) { onMessage(evt) };
  websocket.onerror = function(evt) { onError(evt) }; 
}

function setupEventListeners()
{

  //Color Picker Listener
  colorPickerObj.linkTo(
     function(color) {
        $("#color_text").val(color);
        doSend("#CLOCK#COLOR#"+color.split("#")[1]+"#");
     }
  );
  
  //Color Value Listener
  $( "input[id='color_text']" ).change(   function() {
    var color = $("#color_text").val();
    if( /^\#[a-fA-F0-9]{6}$/.test(color) )
    { 
       doSend("#CLOCK#COLOR#"+color.split("#")[1]+"#");
       colorPickerObj.setColor(color);
    }
  });
  
  // Mode Listeners
  $( "input[id='mode_word']" ).change(   function() {  doSend("#CLOCK#MODE#WORD#");     });
  $( "input[id='mode_dig0']" ).change(   function() {  doSend("#CLOCK#MODE#DIG0#");     });
  $( "input[id='mode_dig2']" ).change(   function() {  doSend("#CLOCK#MODE#DIG2#");     });

  // Time of Day Listener
  $('input[id="suffix"]').on('switchChange.bootstrapSwitch', 
     function(event, state) {
        if ( state ) {
           doSend("#CLOCK#TOD#SUFFIX#");
        } else {
           doSend("#CLOCK#TOD#NONE#");
        }
  });
  
  $('input[id="ampm"]').on('switchChange.bootstrapSwitch', 
     function(event, state) {
        if ( state ) {
           doSend("#CLOCK#TOD#AMPM#");
        } else {
           doSend("#CLOCK#TOD#NONE#");
        }
  });

  // Transistion Listeners
  $( "input[id='tran_none']" ).change(   function() {  doSend("#CLOCK#TRAN#NONE#");     });
  $( "input[id='tran_hslide']" ).change( function() {  doSend("#CLOCK#TRAN#HSLIDE#");   });
  $( "input[id='tran_vslide']" ).change( function() {  doSend("#CLOCK#TRAN#VSLIDE#");   });
  $( "input[id='tran_fade']" ).change(   function() {  doSend("#CLOCK#TRAN#FADE#");     });
}

function onOpen(evt) 
{ 
  //writeToScreen(myip); 
  doSend("#"+myip);
  doSend("#CONTROL#SWITCH#CLOCK#");
}  

function onClose(evt) { }

function onMessage(evt) 
{ 
  if( (evt.data[0] == "(") &&
      (evt.data[4] == ",") &&
      (evt.data[8] == ")")) {
    //Input Coord
    var cur_yaw   = parseInt(evt.data.slice(1,4));
    var cur_pitch = parseInt(evt.data.slice(5,8));
    
    document.getElementById('yaw').value      = cur_yaw;
    document.getElementById('yawval').value   = cur_yaw;
    document.getElementById('pitch').value    = cur_pitch;
    document.getElementById('pitchval').value = cur_pitch;
  }
  //writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
  //websocket.close(); 
}

function onError(evt) { writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data + " DISPLAY OFFLINE?"); } 

function doSend(message) { websocket.send(message); }

function writeToScreen(message) 
{
  var pre = document.createElement("p");
  pre.style.wordWrap = "break-word";
  pre.innerHTML = message;
  output.appendChild(pre);
}

window.addEventListener("load", init, false);
</script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/navmenu/js/jasny-bootstrap.min.js"></script>
  </body>
</html>
